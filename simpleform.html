<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="myform">
        <h1>Simple Form</h1>
        <label>Name: <input type="text" id="name" placeholder="Enter your full name"></label><br><br>
        <label>Email: <input type="email" id="email" placeholder="Enter your Email"></label><br><br>
        <button type="submit">Submit</button>
    </form>
    <p id="message"></p>
    <script>
       const form = document.getElementById('myform');
         const message = document.getElementById('message');

         form.addEventListener('submit', function(e) {
             e.preventDefault(); //prevent from page refreshing

             const name = document.getElementById('name').value.trim();
             const email = document.getElementById('email').value.trim();
              
             if(name=="" )
             {
                message.style.color = "red";
                message.innerText = "Please enter your name";
             }
             else if(email=="")
             {
                message.style.color = "red";
                message.innerText = "Please enter your email";
             }
             else if(!email.includes('@'))
             {
                message.style.color = "red";
                message.innerText = "Please enter a valid email";
             }
             else
             {
                message.style.color = "green";
                message.innerText = `Thank you, ${name}! Your form has been submitted.`;
                form.reset(); 
             }           
         });
    </script>
</body>
</html>
