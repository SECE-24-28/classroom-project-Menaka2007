<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Simple Password Generator</title>
  <style>
    body{
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(135deg, #6EE7B7, #3B82F6);
      display:flex;
      align-items:center;
      justify-content:center;
      height:100vh;
      margin:0;
    }
    .card{
      width:360px;
      background:#ffffffcc;
      padding:18px;
      border-radius:14px;
      box-shadow:0 6px 20px rgba(0,0,0,0.15);
      backdrop-filter: blur(6px);
    }
    h1{
      font-size:20px;
      margin:0 0 10px;
      color:#1f2937;
    }
    .row{
      display:flex;
      align-items:center;
      gap:10px;
      margin:10px 0;
    }
    label{font-size:14px;color:#1f2937}
    input[type="number"]{
      width:80px;
      padding:6px;
      border:1px solid #9ca3af;
      border-radius:6px;
    }
    .result{
      width:100%;
      padding:10px;
      border:1px solid #d1d5db;
      border-radius:6px;
      font-family:monospace;
      background:#f9fafb;
    }
    .controls{
      display:flex;
      gap:8px;
      justify-content:flex-end;
      margin-top:12px;
    }
    button{
      padding:8px 12px;
      border-radius:6px;
      border:0;
      cursor:pointer;
      font-weight:600;
    }
    .btn-primary{
      background:#ef4444;
      color:#fff;
    }
    .btn-ghost{
      background:#fde68a;
      color:#1f2937;
    }
    small{color:#374151}
  </style>
</head>
<body>
  <div class="card">
    <h1>Simple Password Generator</h1>

    <div class="row">
      <input id="upper" type="checkbox" checked>
      <label for="upper">Uppercase (A-Z)</label>
    </div>

    <div class="row">
      <input id="lower" type="checkbox" checked>
      <label for="lower">Lowercase (a-z)</label>
    </div>

    <div class="row">
      <input id="number" type="checkbox" checked>
      <label for="number">Numbers (0-9)</label>
    </div>

    <div class="row">
      <input id="symbol" type="checkbox" checked>
      <label for="symbol">Symbols (@ # $ %)</label>
    </div>

    <div class="row" style="justify-content:space-between;align-items:center">
      <label for="length">Length</label>
      <input id="length" type="number" min="4" max="64" value="12">
    </div>

    <div style="margin-top:10px">
      <input id="output" class="result" type="text" readonly placeholder="Your password will appear here">
    </div>

    <div class="controls">
      <button id="copy" class="btn-ghost">Copy</button>
      <button id="clear" class="btn-ghost">Clear</button>
      <button id="generate" class="btn-primary">Generate</button>
    </div>

    <p style="margin:10px 0 0"><small>All generation is done locally in your browser.</small></p>
  </div>

  <script>
    const SETS = {
      upper: "ABCDEFGHIJKLMNOPQRSTUVWXYZ",
      lower: "abcdefghijklmnopqrstuvwxyz",
      number: "0123456789",
      symbol: "@#$%&*",
    };

    const $ = id => document.getElementById(id);

    function getCharset(){
      let s = '';
      if ($('upper').checked) s += SETS.upper;
      if ($('lower').checked) s += SETS.lower;
      if ($('number').checked) s += SETS.number;
      if ($('symbol').checked) s += SETS.symbol;
      // remove duplicates just in case
      return Array.from(new Set(s.split(''))).join('');
    }

    function randomInt(max){ return Math.floor(Math.random()*max); }

    function generate(){
      const len = parseInt($('length').value,10) || 0;
      const charset = getCharset();
      if (!charset){ alert('Select at least one character set'); return; }
      if (len < 1){ alert('Enter a valid length'); return; }

      let out = '';
      for (let i=0;i<len;i++) out += charset.charAt(randomInt(charset.length));

      $('output').value = out;
    }

    $('generate').addEventListener('click', generate);

    $('clear').addEventListener('click', ()=>{ $('output').value = ''; });

    $('copy').addEventListener('click', async ()=>{
      const txt = $('output').value;
      if (!txt) return alert('Nothing to copy');
      try{ await navigator.clipboard.writeText(txt); alert('Copied to clipboard'); }
      catch(e){ alert('Copy failed'); }
    });
  </script>
</body>
</html>
